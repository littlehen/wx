  <body>
    
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">功能设置</legend>

  <div class="container-fluid">

  <div class="row">
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label col-xs-4"  for="">评论助手功能</label>
          <div class="col-xs-8" >
          	<input id="mySwitch" name="status" type="checkbox">
          </div>
     </div>
  </div>


  <div class="row row-margin-top">
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label col-xs-4" for="">不重复评论</label>
          <div class="col-xs-8">
          <input id="mySwitch" name="status" type="checkbox">
          </div>
        </div>
  </div>


  <div class="row row-margin-toper">
  	<div class="control-group">
  		  <label class="control-label col-xs-6" for="">遥控频率:</label>
          <div class="controls">
                <div class="col-sm-6">
                  <select class="form-control input-sm">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option></select>
                </div>
          </div>
  	</div>
  </div>


  <div class="row row-margin-top">
  	<div class="control-group">
  		  <label class="control-label col-xs-6" for="">捡到一条后休息:</label>
          <div class="controls">
                <div class="col-sm-6">
                  <select class="form-control input-sm">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                  </select>
                </div>
          </div>
  	</div>
  </div>


  <div class="row row-margin-top">
  	<div class="control-group">
  		  <label class="control-label col-xs-6" for="">几秒后开始回复点赞:</label>
          <div class="controls">
                <div class="col-sm-6">
                  <select class="form-control input-sm">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option></select>
                </div>
          </div>
  	</div>
  </div>



  <div class="row row-margin-top">
  	<div class="control-group">
  		  <label class="control-label col-xs-6" for="">只抢评论量少于:</label>
          <div class="controls">
                <div class="col-sm-6">
                  <select class="form-control input-sm">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option></select>
                </div>
          </div>
  	</div>
  </div>

    <div class="row row-margin-toper">
  	<div class="control-group">
          <div class="controls">
                <div class="col-xs-12">
                  <select class="form-control input-lg">
            <option>只抢转发原创</option>
            <option>只抢原创</option>
            <option>只抢转发</option></select>
                </div>
          </div>
  	</div>
  </div>



  <div class="row row-margin-top">
    <div class="control-group">
      <div class="btn-group">
        <button class="btn btn-success  col-xs-4" type="submit">提交</button>
        <button class="btn btn-danger col-xs-4" style="margin-left: 40px" type="cancel">取消</button>
      </div>
    </div>
  </div>

    </div>
    </fieldset>
  </form>



</div>

         <script type="text/javascript">
          $(function () {
    $('input[type=checkbox]').bootstrapSwitch({ size: "small",onText:"开",offText:"关",onColor:"danger",offColor:"info"
    });
})
    </script>

      $('input[name="status1"]').bootstrapSwitch({ onSwitchChange:function(){
      $("div[id=1]").toggle();
      } });
