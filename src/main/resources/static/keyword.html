    <script type="text/javascript">

        var kw = [];
        var myopenId = $.session.get("openId");
        var booleans = false;
        $(function () {
            $.ajax({
                url:'/searchKeyword',
                type:'get',
                data:{openid:'123'},
                dataType:'JSON',
                success:function (data) {
                    var div = "";
                    for (var i = 0; i < data.conLong; i++){
                        div = div + "<div class=\"container\" id='"+data.contentList[i].ContentKeyId+"' >"
                        +" <img src=\"./images/delete1.ico\" class=\"delete\" onclick=\"deleteKeyword("+data.contentList[i].ContentKeyId+")\"/>"
                        +"<div class=\"content\" onclick=\"editKeyword("+data.contentList[i].ContentKeyId+")\"><div class=\"row\" >"
                        +"<div class=\"col-xs-2\">关键词:</div><div class=\"col-xs-10\" id='"+data.contentList[i].ContentKeyId+"--"+"'>"+data.contentList[i].Keyword+"</div></div><div class=\"row\" >"
                        +"<div class=\"col-xs-2\">辅助评论:</div><div class=\"col-xs-10\" id='"+data.contentList[i].ContentKeyId+"++"+"'>"+data.contentList[i].ContentId+"</div></div><div class=\"row\">"
                        +"<div class=\"col-xs-2\">主账号回复:</div><div class=\"col-xs-10\" id='"+data.contentList[i].ContentKeyId+"**"+"'>"+data.contentList[i].ContentFuId+"</div>"
                        +"</div></div></div> </br></br>";
                        kw[i] = data.contentList[i].ContentKeyId;
                    }
                    document.getElementById("allCount").innerHTML = div;
                }
            });
        });

        function deleteKeyword(value) {
            document.getElementById('ContentKeyId'+value).style.display='none';
            for (var i = 0;i < kw.length;i++){
                if (kw[i] == value)
                    kw[i] = -1;
            }
            $.ajax({
                url:'/deleteContentKey',
                type:'get',
                data:{'ContentKeyId':value,'openId':myopenId},
                dataType:'JSON',
                success:function (data) {
                    alert("删除成功！");
                }
            });
        }


        function editKeyword(value) {
            booleans = true;
            var keywords = document.getElementById(value+"--").innerHTML;
            var fzpinglun = document.getElementById(value+"++").innerHTML;
            var zzhhuifu = document.getElementById(value+"**").innerHTML;
            $.session.set("ContentKeyId",value);
            $("#keywords").val(keywords);
            $("#fzpinglun").val(fzpinglun);
            $("#zzhhuifu").val(zzhhuifu);
            $("#myModal").modal('show');
        }

        function cancel() {
            booleans = false;
            $("#keywords").val("");
            $("#fzpinglun").val("");
            $("#zzhhuifu").val("");
            $.session.remove("ContentKeyId");
        }
        function  editContentKey() {
            var keywords =  $("#keywords").val(keywords);
            var fzpinglun = $("#fzpinglun").val(fzpinglun);
            var zzhhuifu = $("#zzhhuifu").val(zzhhuifu);
            if (booleans){
                $.ajax({
                    url:'/keyWord',
                    type:'post',
                    data:{'openID':myopenId,'keyword':keywords,'FP':fzpinglun,'ZH':zzhhuifu},
                    dataType:'json',
                    success:function (data) {
                        if(data.YON)
                             window.location.reload();
                        else
                            alert("积分不够，请前往充值！！！");
                    }
                });
                $("#keywords").val("");
                $("#fzpinglun").val("");
                $("#zzhhuifu").val("");
            }else{
                $.ajax({
                    url:'/keyWord',
                    type:'post',
                    data:{'openId':myopenId,'keyword':keywords,'FP':fzpinglun,'ZH':zzhhuifu},
                    dataType:'json',
                    success:function (data) {
                        if(data.YON)
                            window.location.reload();
                       else
                           alert("积分不够，请前往充值！！！");

                    }
                });
                $("#keywords").val("");
                $("#fzpinglun").val("");
                $("#zzhhuifu").val("");
            }

            booleans = false;
            $("#myModal").modal('hide');
        }
        
    </script>
