    <script type="text/javascript">

        var wb = [];
        var myopenId = $.session.get("openId");
        var booleans = false;
        $(function () {
            $.ajax({
                url:'/searchKeyword',
                type:'get',
                data:{openid:'123'},
                dataType:'JSON',
                success:function (data) {
                    var div = "";
                    for (var i = 0; i < data.number; i++){
                        div = div + "<div class=\"container\" id='weiboId"+data.weiboList[i].weiboId+"' >"
                        +" <img src=\"./images/delete1.ico\" class=\"delete\" onclick=\"deleteWeibo("+data.weiboList[i].weiboId+")\"/>"
                        +"<div class=\"content\" onclick=\"editWeiboFU("+data.weiboList[i].weiboId+")\"><div class=\"row\" >"
                        +"<div class=\"col-xs-2\">关键词:</div><div class=\"col-xs-10\" id='"+data.weiboList[i].weiboId+"--"+"'>"+data.weiboList[i].userName+"</div></div><div class=\"row\">"
                        +"<div class=\"col-xs-2\">辅助评论:</div><div class=\"col-xs-10\" 
						id='"+data.weiboList[i].weiboId+"--"+"'>"+data.weiboList[i].userName+"</div></div><div class=\"row\">"
                        +"<div class=\"col-xs-2\">主账号回复:</div><div class=\"col-xs-10\"
						id='"+data.weiboList[i].weiboId+"--"+"'>"+data.weiboList[i].userName+"</div></div>
                        +"</div></div></div> </br></br>";
                        wb[i] = data.weiboList[i].weiboId;
                    }
                    document.getElementById("allCount").innerHTML = div;
                }
            });
        });

        function deleteWeibo(value) {
            document.getElementById('weiboId'+value).style.display='none';
            for (var i = 0;i < wb.length;i++){
                if (wb[i] == value)
                    wb[i] = -1;
            }
            $.ajax({
                url:'/deleteWeiCount',
                type:'get',
                data:{weiboId:value,openId:myopenId},
                dataType:'JSON',
                success:function (data) {
                    alert("删除成功！");
                }
            });
        }


        function editWeiboFU(value) {
            booleans = true;
            var count = document.getElementById(value+"--").innerHTML;
            var pass = "%11111111";
            $.session.set("wbId",value);
            $("#aeUsername").val(count);
            $("#aePassword").val(-pass);
            $("#myModal").modal('show');
        }

        function cancel() {
            booleans = false;
            $("#aeUsername").val("");
            $("#aePassword").val("");
            $.session.remove("wbId");
        }
        function  aeWeiboFu() {
            var count = $("#aeUsername").val();
            var pass = $("#aePassword").val();
            if (booleans){
                $.ajax({
                    url:'/editWeibo',
                    type:'post',
                    data:{weiboId:$.session.get('wbId'),userName:count,Password:pass},
                    dataType:'json',
                    success:function () {
                        alert("编辑成功！");
                        window.location.reload();

                    }
                });
                $("#aeUsername").val("");
                $("#aePassword").val("");
            }else{
                $.ajax({
                    url:'/addWeiboFu',
                    type:'post',
                    data:{userName:count,Password:pass,openId:myopenId},
                    dataType:'json',
                    success:function () {
                        alert("添加成功");
                        window.location.reload();

                    }
                });
                $("#aeUsername").val("");
                $("#aePassword").val("");
            }

            booleans = false;
            $("#myModal").modal('hide');
        }
        
    </script>
