    <script>
    $(function () {
        var url = location.search; //获取url中"?"符后的字串
        if (url.indexOf("?") != -1) {
        var str = url.substr(1);
            strs = str.split("&");
            var nickname = strs[0];
            var headimgurl = strs[1];
            $.session.set("openId",strs[2]);
            $.session.set("headimgurl",headimgurl);
            $.session.set("nickname",nickname);
            //$.session.set("openId","openid");
           
        }
        $("#headimg").attr("src",$.session.get('headimgurl'));
        document.getElementById("ahtm").innerHTML="用户昵称:"+$.session.get('nickname');
        $.ajax({
            url:'/myInfo',
            type:'post',
            data:{'openId':$.session.get('openId')},
            dataType:'JSON',
            success:function (data) {
            	if(data.grade == null || data.grade == "")
            		$("#myGrade").text('0');
            	else
                    $("#myGrade").text(data.grade);
                $("#myMoney").text(0);
            }
        });
    });

    $("#copyUrl").click(function () {
        var input = document.getElementById("input32");
        input.select(); // 选中文本
        abc();
        alert("复制成功,请粘贴到电脑浏览器上进行下载!");
    });

    function abc() {
        document.execCommand("copy"); // 执行浏览器复制命令
    }
	</script>
